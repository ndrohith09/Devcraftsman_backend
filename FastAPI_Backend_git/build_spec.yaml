version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash

steps:
  - type: Command
    name: "Install dependencies"
    command: |
      pip install -r FastAPI_Backend_git/requirements.txt
  - type: Command
    name: "Test Script"
    command: |
      python3 FastAPI_Backend_git/test-script.py
  - type: Command
    name: "Build Docker Image"
    command: |
      cd FastAPI_Backend_git
      docker build -t $REPOSITORY_URI:latest .
  - type: Command
    name: "Login to Docker and Push Docker Image"
    command: |
      cd FastAPI_Backend_git
      docker login -u  $USERNAME -p $PASSWORD hyd.ocir.io
      docker tag REPOSITORY_URI:latest ap-hyderabad-1.ocir.io/$TENANCY_NAME/$NAMESPACE/REPOSITORY_URI:latest
      docker push ap-hyderabad-1.ocir.io/$TENANCY_NAME/$NAMESPACE/REPOSITORY_URI:latest